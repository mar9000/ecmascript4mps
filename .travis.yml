language: java
jdk:
  - openjdk11

install:
  # Install ant-junit
  - sudo apt-get install ant-optional

  # Install MPS
  - wget https://download.jetbrains.com/mps/2021.3/MPS-2021.3.2.tar.gz
  - tar -xvf MPS-2021.3.2.tar.gz
  - mv 'MPS 2021.3' mps

env:
  - MPS_HOME=./mps

script:
  - ant -Dmps_home="$MPS_HOME" generate
  - ant -Dmps_home="$MPS_HOME" assemble
  - xvfb-run ant -Dmps_home="$MPS_HOME" test
  - cat TEST-*.xml
